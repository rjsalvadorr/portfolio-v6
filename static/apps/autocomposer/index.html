<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AutoComposer</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126977033-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-126977033-3');
    </script>
  </head>
  <body>
    <div id="react-root">
      <!-- All page content is loaded here -->
    </div>
    <div id="ie-error-container">
      <!-- Our fancy web app doesn't work on IE. :( -->
    </div>

    <script src="vextab-div.js"></script>
    <script src="download.js"></script>

    <script>
      var ua = navigator.userAgent;
      if(ua.search(/trident/i) > -1) {
        var htmlString = "<h1>Well, this is embarassing...</h1>";
        htmlString += "<p>This web application doesn't work on IE 11 and under, since those browsers don't support newer Javascript standards.</p>";
        $("#ie-error-container").html(htmlString);
      }
    </script>
    <script src="autocomposer.js"></script>
  </body>
</html>
